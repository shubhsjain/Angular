    <h2>Angular reactive form</h2>

    <form [formGroup]="loginForm" (ngSubmit)="collectData()" ngNativeValidate>
      <input type="email" class="form-control" formControlName="email" required><br>
      
      <br><br>
      <input type="password" class="form-control" formControlName="password" >
      <br><br>
      <button type="submit">LOGIN</button>
    </form>
